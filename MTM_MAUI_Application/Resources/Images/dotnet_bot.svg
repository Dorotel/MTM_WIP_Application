<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="185" viewBox="0 0 300 185" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="185" fill="#F3F4F6"/>
  
  <!-- MTM Logo -->
  <circle cx="150" cy="92" r="60" fill="#2563EB" stroke="#1E40AF" stroke-width="3"/>
  
